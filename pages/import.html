<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Import collections</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link rel="stylesheet" href="../styles/import_export.css">
    <script src="../scripts/import.js"></script>
</head>
<body>
    <main id="import-page">
        <div class="header">
            <a href="index.html">
                <div class="back" title="Go back">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 320 512" id="back-icon"><path d="M34.52 239.03L228.87 44.69c9.37-9.37 24.57-9.37 33.94 0l22.67 22.67c9.36 9.36 9.37 24.52.04 33.9L131.49 256l154.02 154.75c9.34 9.38 9.32 24.54-.04 33.9l-22.67 22.67c-9.37 9.37-24.57 9.37-33.94 0L34.52 272.97c-9.37-9.37-9.37-24.57 0-33.94z"/></svg>
                </div>
            </a>
        </div>
        <div class="content">
            <span class="page-title">
                Import collections
            </span>
            <form id="import-collections-form">
                <div id="container">
                    <input type="file" accept=".json" placeholder="File exported" id="import-file-input" hidden/>
                    <div class="input-file" id="import-file-component">
                        <span class="regular-text">Select a file</span>
                    </div>
                    <span id="collections-size" class="regular-text"></span>
                    <div class="import-buttons" id="import-buttons" title="Cannot import collections without a file">
                        <button type="button" class="import-button-disabled" id="import-button-disabled" disabled>Import</button>
                    </div>
                </div>
            </form>
        </div>
    </main>
</body>
</html>
